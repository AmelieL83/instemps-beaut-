<script>
        document.addEventListener("DOMContentLoaded", function() {
            // Sélectionne toutes les images dans la grille des ongles
            const imagesOngles = document.querySelectorAll(".grille_ongles img");

            // Options pour l'Intersection Observer
            const observerOptions = {
                root: null, // La racine est le viewport du navigateur
                rootMargin: "0px", // Pas de marge supplémentaire
                threshold: 0.1 // Déclenche quand 10% de l'image est visible
            };

            // Crée une nouvelle instance de l'Intersection Observer
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    // Si l'image est visible dans le viewport
                    if (entry.isIntersecting) {
                        // Ajoute la classe 'fade-in' pour déclencher l'animation
                        entry.target.classList.add("fade-in");
                        // Arrête d'observer cette image une fois qu'elle est apparue
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            // Pour chaque image d'ongles, commence à l'observer
            imagesOngles.forEach(img => {
                observer.observe(img);
            });
        });
    </script>
